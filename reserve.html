<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <title>Tables Page</title>
</head>
<body>
    <div class="container">
        <div class="jumbotron">
            <h1 class = "text-center">
                <span class = "fa fa-fire"></span>
                Hot Restaurant
            </h1>
            <hr>
            <h2 class="text-center">Make your reservation!</h2>
            <br>  
            <div class="text-center">
                <a href="/tables">
                    <button class="btn btn-lg btn-primary"><span class="fa fa-list-alt"></span> View Tables</button>
                </a>
            </div>
            <hr>
            <br>
            <br>

            <div class="row">
                <div class="col-lg-12">
                    <div class="card">
                        <div class="card-header">
                            <h4>Table Reservation</h4>
                        </div>
                        <div class="card-body">
                            <form role="form">
                                <div class="form-group">
                                    <label for="inputName">Name</label>
                                    <input type="name" class="form-control" id="name-input">

                                </div>
                                <div class="form-group">
                                    <label for="inputNumber">Phone Number</label>
                                    <input type="phone" class="form-control" id="phone-input">
                                    
                                </div>
                                <div class="form-group">
                                    <label for="inputEmail">Email</label>
                                    <input type="email" class="form-control" id="email-input">
                                    
                                </div>
                                <div class="form-group">
                                    <label for="inputID">Unique ID</label>
                                    <input type="id" class="form-control" id="id-input">
                                    
                                </div>
                                <button type="submit" class="btn btn-primary submit" id="submit-btn">Submit</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script type="text/javascript">
        $("#submit-btn").click(function(event) {
            const newRes = {
                "name": $("#name-input").val(),
                "phone": $("#phone-input").val(),
                "email": $("#email-input").val(),
                "id": $("#id-input").val(),
            }

            $.post("/reservations", newRes).then(function(data) {
                console.log("reserve.html: ", data);
            });

        });
    </script>
</body>
</html>
