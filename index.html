<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <script src="https://code.jquery.com/jquery.js"></script>
</head>
<body>
    <h1>Hello world</h1>

    <h4 id="test-field"></h4>
    <h4 id="test-field2"></h4>
    <script>

        $.get("/reservations", function(data) {
            console.log(data);
            $("#test-field").text(data[0].name);
        });

        const newRes = {
            "name": "Nolan",
            "time": "5:00"
        }

        $.post("/reservations", newRes).then(function(data){
            console.log(data);
        });

        $.get("/reservations", function (data) {
            console.log(data);
            $("#test-field2").text(data[1].name);
        });
    </script>
</body>
</html>
